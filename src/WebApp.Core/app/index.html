<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quicksilver shop assistant</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">

    <meta name=description content="NFC Shopping">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="NFC Shopping" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="NFC Shopping" />

    <meta name="theme-color" content="#ffffff" />

    <link crossorigin="anonymous" rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon.png">
    <link crossorigin="anonymous" rel="icon" type="image/png" href="/media/favicon-32x32.png" sizes="32x32" />
    <link crossorigin="anonymous" rel="icon" type="image/png" href="/media/favicon-16x16.png" sizes="16x16" />
    <link crossorigin="anonymous" rel="shortcut icon" href="/favicon.ico">
    <link crossorigin="anonymous" rel="mask-icon" href="/media/safari-pinned-tab.svg" color="#ffffff" />
    <link crossorigin="anonymous" rel="manifest" href="/manifest.json">
    <link crossorigin="anonymous" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" media="all">
    <link crossorigin="anonymous" rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link crossorigin="anonymous" rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
    <link crossorigin="anonymous" rel="stylesheet" href="/css/styles.css">
    <script crossorigin="anonymous" src="/lib/dialog-polyfill.js"></script>
    <script crossorigin="anonymous" src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch,es6"></script>
    <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
        });
    }
    </script>
</head>
<body>
    <product-coupon-dialog></product-coupon-dialog>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header is-casting-shadow">
            <div class="mdl-layout__header-row">
                <span class="quicksilver-logo-text">Quicksilver</span>
                <span class="mdl-layout-title custom-title"> Shop assistant</span>
                <div class="spacer"></div>
            </div>
            <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" data-bind="visible: loading"></div>
            <nav-menu></nav-menu>
        </header>

        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <div id="scroll-top"></div>
                    <!--ko if: $root.currentComponent()-->
                    <div data-bind="component: { name: $root.currentComponent() }"></div>
                    <!--/ko-->
                </div>
            </section>
        </main>
    </div>
    <script src="/lib/material.js"></script>
    <script src="/lib/require.js"></script>
    <script src="/require-config.js"></script>
    <script>
        var mainViewModel;
        require(["knockout", "knockout-postbox", "jquery", "slick", "startup"], function(a,b,c,d,startup) {
            mainViewModel = startup;
        });
    </script>
</body>
</html>
